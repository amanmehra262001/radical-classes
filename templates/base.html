    <style>
      .intro-div {
        font-family: "Times New Roman", Times, serif;
        font-size: xx-large;
      }

      .hidden{
        display: none;
        background-color: white;
        padding: 10px;

      }

      .navbar-links:hover + .hidden{
        display: flex;
        transform: translateY(50px);
        animation-name: fallDown;
        animation-duration: 0.1s;
        animation-fill-mode: forwards;
        animation-timing-function: linear;
      }

      @keyframes fallDown {
        from{
          transform: translateY(60px);
          opacity: 0;
        }
        to{
          transform: translateY(30px);
        }
      }

      .nav-link-tabs{
        color: maroon;
      }

      .nav-link-tabs:hover{
        color: white;
        background-color: maroon;
        border-radius: 20px;
      }

      .hero-carousel-image img{
        max-height: 100vh;
        min-width: 100vw;
        object-fit: fill;
      }

      .carousel-item-pro{
        width: 50%
      }
      .font-large{
        font-size: 4.1rem;
      }
      .font-med{
        font-size: 1.5rem;
      }
      .font-sml{
        font-size: 1rem;
      }
      .utility-button{
        border-radius: 20px;
      }
      .utility-button:hover{
        font-weight: bolder;
        color: white;
        background-color: maroon;
      }

      .course-cards{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        /* width: 75%; */
        position: relative;
        padding-left: 5%;
        padding-right: 5%;
        top: -40px;
      }
      
      .course-card{
        width: 400px;
        text-align: center;
        border-radius: 1%;
        margin-top: 10px;
        margin-left: 15px;
        margin-right: 15px;
      }
      .course-card div img{
        width: 100%;
      }
      .course-card div{
        color: white;
      }

      .careers{
        display: flex;
      }
      .careers-form{
        width: 40%;
      }
      
      .careers-form form{
        padding: 10px;
        
      }

      .careers-form img{
        width: 100%;
      }

      .opacity-low{
        opacity: 0.1;
      }
      .opacity-med{
        opacity: 0.5;
      }
      .opacity-full{
        opacity: 1;
      }
      .img-text{
        width: 300px;
        opacity: 0.5;
      }
      
      .bg-maroon{
        background-color: maroon;
        
      }
      .bg-red{
        background-color: rgb(177, 7, 7);
        
      }
      .bg-grey{
        background-color: rgb(82, 79, 79);

      }
      .cl-maroon{
        color: maroon;
        
      }
      .cl-red{
        color: rgb(177, 7, 7);
        
      }
      .cl-grey{
        color: rgb(82, 79, 79);

      }
      .cl-white{
        color: white

      }
      .sticker{
        display: flex;
        flex-direction: column;
        width: 50%;
        padding: 10px;
      }
      .sticker-group{
        display: flex;
        margin-top: 50px;
      }

      @media (max-width:990px) {
        .nav-centered{
           display: flex;
           flex-direction: column;
           justify-content: center;
        }
        .nav-centered section{
          margin-top: 5px;
          display: flex;
          justify-content: center;
        }
        .carousel-item-pro{
          width: 100%
        }
        .font-sml{
          font-size: 0.7rem;
        }
        .font-med{
          font-size: 1rem;
        }
        .font-large{
          font-size: 3rem;
        }
        .course-card{
          width: 300px;
        }
        .course-cards{padding: 0;}
        .careers-form{
          width: 100%;
        }
        .careers{
          flex-direction: column;
        }
      }



    </style>
    <title>Radical Classes</title>
